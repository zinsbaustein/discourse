_default: &default
  load_balancer:
    configuration:
      alb_ssl_policy: ELBSecurityPolicy-TLS13-1-2-2021-06
  rails:
    configuration:
      operating_system: ubuntu2204
      ruby_version: 3.3.1
      asset_pipeline_precompile: false
      node_version: "18" # will install latest v18.x.x
  postgresql:
    server: external

production:
  <<: *default

staging:
  <<: *default
