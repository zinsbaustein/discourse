_default: &default
  load_balancer:
    configuration:
      httpchk: /srv/status
      alb_ssl_policy: ELBSecurityPolicy-TLS13-1-2-2021-06

  rails:
    configuration:
      operating_system: ubuntu2204
      ruby_version: 3.3.1
      asset_pipeline_precompile: false
      node_version: "20" # will install latest v20.x.x
      health_check:
        protocol: https
        endpoint: /srv/status

  postgresql:
    server: external
    configuration:
      tamper_with_yml: false

production:
  <<: *default

staging:
  <<: *default
